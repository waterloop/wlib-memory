type: pkg

project:
  name: wlib-memory
  version: 1.0.5
  organization: Waterloop
  description: Memory create, destroy, and allocators for WLib
  license: MIT
  author: Jeff Niu <me@jeffniu.com> (http://jeffniu.com)
  keywords:
  - wio
  - c++
  - wlib
  - waterloop
  - memory
  - allocator
  compile_options:
    wio_version: 0.6.0
    header_only: true
    default_target: cosa-tests
  definitions:
    required:
      private:
      - WLIB_TLSF_ARCH
      - WLIB_TLSF_LOG2_DIV
      - WLIB_TLSF_LOG2_ALIGN
      - WLIB_TLSF_LOG2_MAX
    optional:
      private:
      - WLIB_TLSF_PRINTF
      - WLIB_TLSF_ASSERT

targets:
  arduino-tests:
    src: tests/arduino
    platform: avr
    framework: arduino
    board: uno
    definitions:
      package:
      - WLIB_TLSF_ARCH=16
      - WLIB_TLSF_LOG2_DIV=3
      - WLIB_TLSF_LOG2_ALIGN=1
      - WLIB_TLSF_LOG2_MAX=11
      - WLIB_TLSF_PRINTF
  cosa-tests:
    src: tests/cosa
    platform: avr
    framework: cosa
    board: mega2560
    definitions:
      package:
      - WLIB_TLSF_ARCH=16
      - WLIB_TLSF_LOG2_DIV=3
      - WLIB_TLSF_LOG2_ALIGN=1
      - WLIB_TLSF_LOG2_MAX=11
  native-tests:
    src: tests/native
    platform: native
    definitions:
      package:
      - WLIB_TLSF_ARCH=64
      - WLIB_TLSF_LOG2_DIV=4
      - WLIB_TLSF_LOG2_ALIGN=3
      - WLIB_TLSF_LOG2_MAX=14

dependencies:
  wlib-malloc:
    version: 1.0.5
    definitions:
    - $(WLIB_TLSF_ARCH)
    - $(WLIB_TLSF_LOG2_DIV)
    - $(WLIB_TLSF_LOG2_ALIGN)
    - $(WLIB_TLSF_LOG2_MAX)
    - $optional(WLIB_TLSF_PRINTF)
    - $optional(WLIB_TLSF_ASSERT)
  wlib-tmp:
    version: 1.0.2

