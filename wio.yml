type: pkg

project:
  name: wlib-memory
  version: 1.0.2
  organization: Waterloop
  description: Memory create, destroy, and allocators for WLib
  license: MIT
  author: Jeff Niu <me@jeffniu.com> (http://jeffniu.com)
  keywords:
  - wio
  - c++
  - wlib
  - waterloop
  - memory
  - allocator
  definitions:
      required:
        private:
        - WLIB_TLSF_ARCH
        - WLIB_TLSF_LOG2_DIV
        - WLIB_TLSF_LOG2_ALIGN
        - WLIB_TLSF_LOG2_MAX
  compile_options:
    wio_version: 0.4.1
    header_only: true
    default_target: tests

targets:
  tests:
    src: tests
    platform: avr
    framework: cosa
    board: mega2560
    definitions:
      package:
      - WLIB_TLSF_ARCH=16
      - WLIB_TLSF_LOG2_DIV=3
      - WLIB_TLSF_LOG2_ALIGN=1
      - WLIB_TLSF_LOG2_MAX=11
  native-tests:
    src: native-tests
    platform: native
    definitions:
      package:
      - WLIB_TLSF_ARCH=64
      - WLIB_TLSF_LOG2_DIV=4
      - WLIB_TLSF_LOG2_ALIGN=3
      - WLIB_TLSF_LOG2_MAX=14

dependencies:
  wlib-malloc:
    version: 1.0.4
    definitions:
    - $(WLIB_TLSF_ARCH)
    - $(WLIB_TLSF_LOG2_DIV)
    - $(WLIB_TLSF_LOG2_ALIGN)
    - $(WLIB_TLSF_LOG2_MAX)
  wlib-tmp:
    version: 1.0.2

